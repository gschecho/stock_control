<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <script defer src="../js/app.js"></script>
    <script defer src="../js/selection.js"></script>
    <title>Document</title>
</head>
<body>
    
  <div class="container">
  

    <div class="logo"> <p> LOLITA BAKERY </p></div>
    <label for="Pasteles__lista"></label>

    <select name="Pasteles__lista" id="pasteles__lista">
      <option class="li__sel__pastel" value="Vainilla" selected >Vainilla</option>
      <option class="li__sel__pastel" value="Chocolate">Chocolate</option>
      <option class="li__sel__pastel" value="Red Velvet">Red Velvet</option>
      <option class="li__sel__pastel" value="Carrot">Carrot</option>
      <option class="li__sel__pastel" value="Frambuesa">Frambuesa</option>
      <option class="li__sel__pastel" value="Moras">Moras</option>
      <option class="li__sel__pastel" value="Salt Caramel">Salt Caramel</option>
      <option class="li__sel__pastel" value="Funfeti">Funfeti</option>
      <option class="li__sel__pastel" value="Color Mister Wonderfull">Color Mister Wonderfull</option>
      <option class="li__sel__pastel" value="Arcoiris">Arcoiris</option>
    </select> 

    <h1 id="bizcocho" class="nombre__bizcocho"></h1>  
   



    <div class="container-stock">
        <div class="buttons-medidas-list"> 
         <button data-medida-id="10" class="medida medida-primera"> 10 </button>
         <button data-medida-id="15" class="medida medida-medio"> 15 </button>
         <button data-medida-id="18" class="medida medida-medio"> 18 </button>
         <button data-medida-id="20" class="medida medida-ultima"> 20 </button>
       </div>
         <table class="tabla-stock">
           <tr>
             <th colspan="2"> Layers
             </th>
           </tr>
           <tr>
             <th> 3 </th>
             <th> 4 </th>
           </tr>
           <tr>
             <td id="slot-layer-3"></td>
             <td id="slot-layer-4"></td>
           </tr>
         </table>
       </div>



       <!--PARTE 2 SELECTOR-->


       <h2 class="stock__title">Añadir o quitar stock</h2>

       <div class="container_sel">
        <p>Selecciona el tamaño</p>
        <div class="bloque__sel size">
          <input class="sel__input" type="checkbox" value="10"  id="sel__m10" name="sel__m10">
          <label class="sel__label" for="10">10</label><br>
          <input class="sel__input" type="checkbox" value="15" id="sel__m15" name="sel__m15">
          <label class="sel__label" for="15">15</label><br>
          <input class="sel__input" type="checkbox" value="18" id="sel__m18" name="sel__m18">
          <label class="sel__label" for="18">18</label><br>
          <input class="sel__input" type="checkbox" value="20" id="sel__m20" name="sel__m20">
          <label class="sel__label" for="20">20</label><br>
        </div>
        
        <p>Selecciona el número de layers</p>
        <div class="bloque__sel layers">
         
          <input class="sel__input" type="checkbox" value="3"  id="sel__l3" name="sel__l3">
          <label class="sel__label" for="3">3</label><br>
          <input class="sel__input"  type="checkbox" value="4" id="sel__l4" name="sel__l43">
          <label class="sel__label" for="4">4</label><br>
        </div>
        <div class="bloque__input ">
          
          <button id="subtract" value="subtract">-</button>
          <input id="input__number" name="input__number" type="number" placeholder="10" min="0" max="100">
            <label id="input__num__lab" for="input__number"></label>
          <button id="add" value="add">+</button>
        </div>
        <button class="confirmacion" id="sumar" type="submit" value="suma">suma</button>
        <button class="confirmacion" id="restar" type="submit" value="resta">resta</button>
      </div>
 
      
    </div>
</body>




</html>
